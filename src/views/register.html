<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - JWT Payment System</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .register-welcome {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .register-badge {
            background: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .admin-login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e5e9;
        }
        
        .admin-login-link a {
            color: #dc3545;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .admin-login-link a:hover {
            color: #c82333;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-welcome">
            <div class="register-badge">üë§ PENDAFTARAN USER</div>
            <h1>Buat Akun Baru</h1>
            <p>Daftar untuk mengakses sistem payment</p>
        </div>
        
        <div id="alert" class="alert"></div>
        <form id="registerForm" action="/auth/register" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Pilih username"
                       autocomplete="username"
                       minlength="3"
                       pattern="[a-zA-Z0-9_-]+"
                       title="Username dapat berisi huruf, angka, underscore, dan tanda hubung">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Masukkan email Anda"
                       autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Buat password"
                       autocomplete="new-password"
                       minlength="8"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Harus berisi minimal satu angka, satu huruf besar dan kecil, serta minimal 8 karakter">
            </div>
            <button type="submit">üìù Buat Akun</button>
        </form>
        
        <p>Sudah punya akun? <a href="/login.html">Masuk di sini</a></p>
        
        <div class="admin-login-link">
            <p>Administrator? <a href="/admin-login.html">üîê Login Admin</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const alert = document.getElementById('alert');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.textContent;
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            // Validasi input
            if (!formData.username || !formData.email || !formData.password) {
                showAlert('error', 'Semua field harus diisi');
                return;
            }

            if (formData.password.length < 8) {
                showAlert('error', 'Password minimal 8 karakter');
                return;
            }

            // Tampilkan loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sedang mendaftar...';

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Simpan token dan user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Tampilkan pesan sukses
                    showAlert('success', 'Pendaftaran berhasil! Mengarahkan ke dashboard...');
                    
                    // Redirect ke dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    showAlert('error', data.message || 'Pendaftaran gagal. Silakan coba lagi.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('error', 'Terjadi kesalahan saat mendaftar. Silakan coba lagi.');
            } finally {
                // Reset tombol
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
            }
        });

        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            alert.textContent = message;
            
            // Auto hide after 5 seconds untuk error
            if (type === 'error') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        // Cek apakah sudah login dan redirect jika sudah
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (token) {
                if (user.role === 'admin') {
                    // Admin sudah login, redirect ke admin dashboard
                    window.location.href = '/admin.html';
                } else {
                    // User biasa sudah login, redirect ke user dashboard
                    window.location.href = '/dashboard.html';
                }
            }
        });

        // Focus pada input pertama
        document.getElementById('username').focus();
    </script>
</body>
</html>
