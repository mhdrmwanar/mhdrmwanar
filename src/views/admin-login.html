<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - JWT Payment System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2.5rem;
            max-width: 400px;
            width: 100%;
            margin: 1rem;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .admin-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .admin-header p {
            color: #666;
            margin: 0;
        }
        
        .admin-badge {
            background: #dc3545;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 1rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .user-login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e5e9;
        }
        
        .user-login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .user-login-link a:hover {
            color: #764ba2;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
        }
        
        .security-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .security-notice strong {
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-header">
                <div class="admin-badge">üîê ADMIN LOGIN</div>
                <h1>Login Administrator</h1>
                <p>Akses panel administrator sistem</p>
            </div>
            
            <div class="security-notice">
                <strong>‚ö†Ô∏è Peringatan Keamanan</strong>
                Halaman ini hanya untuk administrator sistem. Akses tidak sah akan dicatat dan dilaporkan.
            </div>
            
            <form id="adminLoginForm">
                <div class="alert alert-error" id="errorMessage"></div>
                <div class="alert alert-success" id="successMessage"></div>
                
                <div class="form-group">
                    <label for="username">Username Admin</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    üîê Login sebagai Admin
                </button>
                
                <div class="loading" id="loading">
                    Memverifikasi kredensial admin...
                </div>
            </form>
            
            <div class="user-login-link">
                <p>Bukan admin? <a href="/login.html">Login sebagai User</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset pesan
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validasi input
            if (!username || !password) {
                showError('Username dan password harus diisi');
                return;
            }
            
            // Tampilkan loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Memverifikasi...';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Cek apakah user adalah admin
                    if (data.user.role !== 'admin') {
                        showError('Akses ditolak. Hanya administrator yang dapat mengakses halaman ini.');
                        return;
                    }
                    
                    // Simpan token dan user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Tampilkan pesan sukses
                    showSuccess('Login berhasil! Mengarahkan ke dashboard admin...');
                    
                    // Redirect ke admin dashboard
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1500);
                    
                } else {
                    showError(data.message || 'Login gagal');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('Terjadi kesalahan saat login. Silakan coba lagi.');
            } finally {
                // Reset tombol
                loginBtn.disabled = false;
                loginBtn.textContent = 'üîê Login sebagai Admin';
                loading.style.display = 'none';
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
        
        // Cek apakah sudah login dan redirect jika sudah
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (token && user.role === 'admin') {
                // Sudah login sebagai admin, redirect ke dashboard
                window.location.href = '/admin.html';
            }
        });
        
        // Focus pada input pertama
        document.getElementById('username').focus();
    </script>
</body>
</html>
